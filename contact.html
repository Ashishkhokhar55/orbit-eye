<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Orbit Eye</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #222;
    }
    header {
      background: #004aad;
      color: white;
      padding: 15px 0;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffd500;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover, nav a.active {
      color: #ffd500;
      border-bottom: 2px solid #ffd500;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
      color: #004aad;
    }
    form {
      background: #f7f7f7;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #ffd500;
      color: #004aad;
    }
    .contact-info {
      text-align: center;
      margin-top: 40px;
      font-size: 1.1rem;
    }
    .contact-info a {
      color: #004aad;
      text-decoration: none;
      font-weight: 600;
    }
    footer {
      background: #004aad;
      color: #ffd500;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* WhatsApp Floating Button */
    #whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background-color: #25D366;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    #whatsapp-button:hover {
      transform: scale(1.1);
    }
    #whatsapp-button img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">ORBIT EYE</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="career.html">Career</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xwpoazdy" method="POST">
      <!-- Redirect user to thank you page after successful submission -->
      <input type="hidden" name="_redirect" value="https://ashishkhokhar55.github.io/orbit-eye/thank-you.html" />
      
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Phone:</strong> <a href="tel:+917217676818">+91-7217676818</a></p>
      <p><strong>Email:</strong> <a href="mailto:ashish.khokhar.kumar55@gmail.com">ashish.khokhar.kumar55@gmail.com</a></p>
    </div>
  </main>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/917217676818" target="_blank" id="whatsapp-button" aria-label="Chat on WhatsApp">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp Chat" />
  </a>

  <footer>
    <p>&copy; 2025 Orbit Eye. All rights reserved.</p>
    <p>Contact: +91-7217676818 | Email: ashish.khokhar.kumar55@gmail.com</p>
  </footer>

</body>
</html>
