<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbit Eye - Home</title>
  <style>
    /* Common styles for all pages */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #fff;
      color: #222;
      line-height: 1.6;
      font-size: 16px;
      scroll-behavior: smooth;
    }
    a {
      color: #004aad;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #ffd500;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    ul {
      list-style: none;
    }
    button {
      cursor: pointer;
      background: #004aad;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #ffd500;
      color: #004aad;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* Header */
    header {
      background: #004aad;
      color: white;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #ffd500;
      letter-spacing: 2px;
      user-select: none;
    }
    nav ul {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    nav li {
      position: relative;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 4px;
      display: inline-block;
    }
    nav a.active,
    nav a:hover {
      color: #ffd500;
      border-bottom: 2px solid #ffd500;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 90vh;
      color: white;
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
      padding: 0 20px;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 74, 173, 0.6);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
      line-height: 1.1;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    .hero-content p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    .hero-content button {
      font-size: 1.1rem;
      padding: 14px 36px;
      font-weight: 700;
      border-radius: 40px;
    }

    /* Footer */
    footer {
      background: #004aad;
      color: #ffd500;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
        background: #004aad;
        position: fixed;
        top: 60px;
        right: -100%;
        width: 200px;
        height: calc(100vh - 60px);
        padding: 20px;
        transition: right 0.3s ease;
        z-index: 2000;
      }
      nav ul.show {
        right: 0;
      }
      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
        color: #ffd500;
      }
    }
    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">ORBIT EYE</div>
      <nav>
        <ul id="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="career.html">Career</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      </nav>
    </div>
  </header>

  <section class="hero" id="home" role="banner" aria-label="Orbit Eye Drone Rental Hero">
    <div class="hero-content">
      <h1>Elevate Your Vision with Orbit Eye</h1>
      <p>Professional drone rental and aerial video marketing services<br />for real estate & weddings.</p>
      <button onclick="location.href='contact.html'">Get a Quote</button>
    </div>
  </section>

  <footer role="contentinfo">
    <p>&copy; 2025 Orbit Eye. All Rights Reserved.</p>
    <p>Contact: +91-XXXXXXXXXX | Email: info@orbiteye.com</p>
  </footer>

  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
